<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertidor de Unidades</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
      .tab-content {
        border: 1px solid #dee2e6;
        border-top: none;
        padding: 20px;
      }
      .nav-tabs .nav-link.active {
        color: #495057;
        background-color: #fff;
        border-color: #dee2e6 #dee2e6 #fff;
      }
      .result-panel {
        border: 1px solid #dee2e6;
        padding: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container py-3">
      <h1>Unit Converter</h1>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            href="#"
            class="nav-link"
            :class="{ active: activeTab === 'length' }"
            @click="changeTab('length')"
            >Length</a
          >
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="nav-link"
            :class="{ active: activeTab === 'weight' }"
            @click="changeTab('weight')"
            >Weight</a
          >
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="nav-link"
            :class="{ active: activeTab === 'temperature' }"
            @click="changeTab('temperature')"
            >Temperature</a
          >
        </li>
      </ul>
      <div class="tab-content">
        <div v-if="activeTab === 'length'">
          <!-- Longitud -->
          <label>Enter the <b>length</b> to convert:</label>
          <input type="number" class="form-control" v-model="lengthValue" />
          <label>Unit to Convert from:</label>
          <select class="form-control" v-model="lengthFrom">
            <option value="mm">mm</option>
            <option value="cm">cm</option>
            <option value="m">m</option>
            <option value="km">km</option>
            <option value="inch">inch</option>
            <option value="foot">foot</option>
            <option value="yard">yard</option>
            <option value="mile">mile</option>
          </select>
          <label>Unit to Convert to:</label>
          <select class="form-control" v-model="lengthTo">
            <option value="mm">mm</option>
            <option value="cm">cm</option>
            <option value="m">m</option>
            <option value="km">km</option>
            <option value="inch">inch</option>
            <option value="foot">foot</option>
            <option value="yard">yard</option>
            <option value="mile">mile</option>
          </select>
          <button @click="convert" class="btn btn-primary mt-3">
            Convert
          </button>
        </div>
        <div v-if="activeTab === 'weight'">
          <!-- Longitud -->
          <label>Enter the <b>weight</b> to convert:</label>
          <input type="number" class="form-control" v-model="weightValue" />
          <label>Unit to Convert from:</label>
          <select class="form-control" v-model="weightFrom">
            <option value="miligramo">Miligramo</option>
            <option value="gramo">Gramo</option>
            <option value="kilogramo">Kilogramo</option>
            <option value="onza">Onza</option>
            <option value="libra">Libra</option>
          </select>
          <label>Unit to Convert to:</label>
          <select class="form-control" v-model="weightTo">
            <option value="miligramo">Miligramo</option>
            <option value="gramo">Gramo</option>
            <option value="kilogramo">Kilogramo</option>
            <option value="onza">Onza</option>
            <option value="libra">Libra</option>
          </select>
          <button @click="convert" class="btn btn-primary mt-3">
            Convert
          </button>
        </div>

        <div v-if="activeTab === 'temperature'">
            <!-- Longitud -->
            <label>Enter the <b>temperature</b> to convert:</label>
            <input type="number" class="form-control" v-model="temperatureValue" />
            <label>Unit to Convert from:</label>
            <select class="form-control" v-model="temperatureFrom">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <label>Unit to Convert to:</label>
            <select class="form-control" v-model="temperatureTo">
                <option value="kelvin">Kelvin</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button @click="convert" class="btn btn-primary mt-3">
              Convert
            </button>
          </div>
        
      </div>
      <div v-if="result" class="result-panel">
        <h5>Result of your calculation</h5>
        <p>{{ result }}</p>
        <button @click="reset" class="btn btn-secondary">Reset</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
